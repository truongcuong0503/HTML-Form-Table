<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #formstyle {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form id="formstyle">
        <h2>Order Form</h2>
        <h3>What would you like to buy?</h3>
        <select style="width: 150px;">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
        <h3>How many would you like to order?</h3>
        <input type="radio" name="price">1 - $10
        <br>
        <input type="radio" name="price">2 - $20
        <br>
        <input type="radio" name="price">3 - $25
        <h3>Name<span style="color: red;"> *</span></h3>
        <input type="text" placeholder="FirstName" size="15">
        <input type="text" placeholder="LastName" size="15">
        <h3>Email</h3>
        <input type="text" size="37">
        <h3>Phone Number</h3>
        <input type="text" size="5"> -
        <input type="text" size="5"> -
        <input type="text" size="5">
        <h3>Address</h3>
        <textarea cols="40" rows="7"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
